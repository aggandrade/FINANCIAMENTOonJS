<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financiamento</title>
    <link rel="stylesheet" href="estilo.css">
  </head>
  <body>
    <main>
      <div class="section">
 
        <div class="title"> Financiamento</div>

        <div class="input">
             <input placeholder="Qual é sua renda mensal?" type="text" id='renda' required="required">
        </div>

        <div class="input">
          <input placeholder="Qual é o valor a ser financiado?" type="number" id='valor' required="required" >
        </div>

        <div class="input">
            <input  placeholder="Qual é valor da entrada?"  type="number" id='entrada'required="required">
        </div>
        
        <div class="input">
          <input  placeholder="Qual é a taxa de juros?"  type="number" id='juros'required="required">
        </div>
        
        <div class="input">
        <input  placeholder="Qual é o numero de parcelas?"  type="number" id='parcela'required="required">
        </div>
        
        <button id='calcular'>Calcular</button>

        <div class="result" id='resultado'></div>

        <footer> Atenção! O valor da prestação não pode ultrapassar 30% da sua renda!. </footer>  

      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
